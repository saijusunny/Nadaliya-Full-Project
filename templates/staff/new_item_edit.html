{% extends 'staff/staff_base.html' %}
{% load static %}
{% block content %}
<style>


    /* Your existing CSS styles here */
  
    /* Applying a new color palette */
    html {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f4e3e3;
      font-family: Arial, sans-serif;
      padding-top: 80px;
  }

  
    /* Enhance button styling */
    .btn-primary {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
 
  
    /* Customize input fields */
    input[type="text"],
    select,
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
  
    /* Add shadows to input fields on focus */
    input[type="text"]:focus,
    select:focus,
    textarea:focus {
      border: 2px solid #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }
  
    /* Style form headers */
    .form-header {
      font-size: 24px;
      color: #333;
    }
  
    /* Adjust spacing for form items */
    .form-item {
      margin-bottom: 20px;
    }
  
    /* Add shadow to form container */
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* Center the form container */
      max-width: 800px; /* Optional: Set a maximum width */
    }
    
   
  
    /* Additional styling for image preview */
    .img-preview {
      max-width: 200px;
      border-radius: 5px;
      transition: 0.3s ease;
    }
  
    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      .form-item {
        width: 100%;
      }
    }
 
  </style>
<section class="form-container mt-5 pt-5" style="box-shadow: 20px 20px 10px #9e7377;">
  <form action = "{% url 'new_module_edit' item_instance.id %}" method = 'POST' enctype="multipart/form-data">
     {% csrf_token %}
  <h1 class="form-header text-uppercase text-center"style="font-weight:bold; color:#d22b2c; font-family:bold; font-size:34px; ">Item </h1>


  <div class="form">


    <div class="form-item form-item1">
      <label for="title">Title</label>
      <input id="title" type="text" name="title" value="{{ item_instance.name }}" required/>
      
    </div>

    

    <div class="form-item form-item1">
      <label for="under_category">Under Category</label>
    <select name="under_category" id="under_category" required>
        {% for choice in under_choices %}
        <option value="{{ choice.0 }}" {% if choice.0 == item_instance.under_category %}selected{% endif %}>
          {{ choice.1 }}
        </option>
        {% endfor %}
    </select>
    </div>
    <div class="form-item form-item1">
      <label for="price">Price</label>
      <input id="price" type="number" name="price" value="{{ item_instance.price }}" required  class="form-control"/>
    </div>

    <div class="form-item animate-fade-in">
      <label for="offer_price">Offer Percentage</label>
      <input id="offer_price" type="number" name="offer_percentage" value="{{ item_instance.offer }} " required  class="form-control"/>
    </div>

    <div class="form-item form-item1">
      <label for="offer_price">Offer Price</label>
      <input id="offer_price" type="number" name="offer_price" value="{{ item_instance.offer_price }}" required  class="form-control"/>
    </div>


  <div class="form-item  form-item1">
    <label for="image">Upload Image( resolution : W-1600px h-1600px )</label>
    <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
    <span id="image-size-info"></span>
    
  </div>


  <div class="form-item form-item1">
      <label for="categories">Categories</label>
      <select name="categories" id="categories" required>
        {% for item in item_categories %}
        <option value="{{ item.id }}" {% if item.id == item_instance.category.id %}selected{% endif %}>
          {{ item.category_name }}
        </option>
        {% endfor %}
      </select>
  </div>


  <div class="form-item form-item1">
    
  </div>


  </div>

  <div class="textarea-div form-item9">
    <label for="title_description">Title Description</label>
    <textarea id="title_description" type="text" name="title_description" maxlength="100" placeholder="Title Description" required>{{ item_instance.title_description }}</textarea>
  </div>

  
  <div class="textarea-div form-item9">
    <label for="description">Description</label>
    <textarea id="description" type="text" name="description" placeholder="Description">{{ item_instance.description }}</textarea>
  </div>

  <div class="btn-container mt-2" style="text-align: center;">
    <input id="submit" class="btn btn-info " style="width:20%; border-radius:10px;" type="submit" name="submit" value="Submit" />
  </div>

</form>
</section>

<script>
// JavaScript for image preview
const imageInput = document.getElementById('image');
const imagePreview = document.querySelector('.img-preview');

imageInput.addEventListener('change', function() {
  const file = this.files[0];

  if (file) {
    const reader = new FileReader();

    reader.addEventListener('load', function() {
      imagePreview.src = reader.result;
      imagePreview.classList.remove('d-none');
    });

    reader.readAsDataURL(file);
  } else {
    imagePreview.src = '#';
    imagePreview.classList.add('d-none');
  }
});



</script>


{% endblock %}
