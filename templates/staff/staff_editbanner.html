{% extends 'staff/staff_base.html' %}
{% load static %}
{% block content %}
<style>
    
    /* Add an attractive color theme here */
  

    /* Add margin from the navbar */
    .container {
        margin-top: 50px;
    }

    /* The container styles */
    .container {
        border: none;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #191c24;
        border-radius: 20px;
     
    
    }
    

    /* Heading styles */
    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 20px;
    }

    /* Style for the form labels */
    form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: white;
        
    }

    /* Style for the form inputs */
    form input[type="file"],
    form input[type="text"] {
        display: block;
        width: 100%;
        padding: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        color: #555;
        transition: border-color 0.3s ease-in-out;
        animation: fadeInUp 1s ease;
    }

    form input[type="file"]:focus,
    form input[type="text"]:focus {
        border-color: #007bff;
    }

    /* Style for the "Upload" button */
    .banner-form form button.custom-submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        animation: bounceIn 1s ease;
    }

    .banner-form form button.custom-submit-btn:hover {
        background-color: #0056b3;
    }

    /* Style for the success message */
    .alert-success {
        margin-top: 20px;
        padding: 12px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        color: #155724;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
        .container {
            padding: 10px;
        }

        h1 {
            font-size: 24px;
        }
    }

    /* Keyframe animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounceIn {
        from {
            opacity: 0;
            transform: scale(0.3);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
    .navbar{
      padding-bottom: 5px;
    }
    .container .text{
  text-align: center;
  font-size: 41px;
  font-weight: 600;
  font-family: 'Poppins', sans-serif;
  background: #d22b2c;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
/* --------------------------------------- */

</style>
